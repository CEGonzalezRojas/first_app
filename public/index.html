	<head>
		<title>U-Task</title>
		<style type="text/css">
			body
			{
				background: -moz-radial-gradient(rgb(198,143,88), rgb(16,10,1));
				background: -webkit-radial-gradient(rgb(198,143,88), rgb(16,10,1));
				background: -o-radial-gradient(rgb(198,143,88), rgb(16,10,1));
				/*background: -webkit-radial-gradient(rgb(5,256,30), rgb(0,22,0));*/
				color: rgb(16,10,1);
				/*color: rgb(5,50,22);*/
				text-align: center;
				font-size: 15px;
				font-family: 'Purisa';
			}
			@font-face {  
				font-family: 'Purisa';  
				src: url(Purisa.ttf) format("truetype");  
				}  
			a {
				color: rgb(16,10,10);
				text-decoration: none;
			}
			a:hover {
				color: white;
				font-style: italic;
				text-decoration: none;
			}
			#center
			{
				position: relative;
				margin-top: 10%;
				min-width: 357px;
				min-height: 420px;
			}
		</style>
		<script type="text/javascript">
			var indexIMG = 0;
			function changeIMG()
			{
				if (indexIMG == 0)
				{
				 	document.getElementById('center').innerHTML = "<img src='logo1.png'></img>";
					indexIMG = 1;
				}
				else if (indexIMG == 1)
				{
					document.getElementById('center').innerHTML = "<img src='logo2.png'></img>";
					indexIMG = 2;	
				}
				else if (indexIMG == 2)
				{
					document.getElementById('center').innerHTML = "<img src='logo3.png'></img>";
					indexIMG = 3;	
				}
				else if (indexIMG == 3)
				{
					document.getElementById('center').innerHTML = "<img src='logo4.png'></img>";
					indexIMG = 4;	
				}
				else if (indexIMG == 4)
				{
					document.getElementById('center').innerHTML = "<img src='logo5.png'></img>";
					indexIMG = 5;	
				}
				else
				{
					document.getElementById('center').innerHTML = "<img src='logo.png'></img>";
					indexIMG = 0;	
				}
			}
			setInterval("changeIMG()",200);
		</script>
	</head>
	<body>
		<div id="center">
			<img src="logo.png"></img>
		</div>
